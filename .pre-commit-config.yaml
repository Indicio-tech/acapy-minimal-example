repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-ast
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: bash -c 'pylint || true'
        language: python
        types: [python]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        language: python
        types: [python]
        entry: bash -c 'cd generator_lib && poetry run pytest'
