# This docker-compose file is used for tests only
version: "3"
services:
  alice:
    image: ghcr.io/hyperledger/aries-cloudagent-python:py3.9-0.12.0rc1
    # image: acapy-test-image
    # build:
    #   context: .
    #   dockerfile: Dockerfile.acapy
    #   args:
    #     acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@c1fed3c13d33e65979b08dd1eaf79dc84e3ce504
    ports:
      - "3001:3001"
    volumes:
      - ./configs:/configs:ro,z
    command: >
      start
        --inbound-transport http 0.0.0.0 3000
        --outbound-transport http
        --endpoint http://alice:3000
        --admin 0.0.0.0 3001
        --admin-insecure-mode
        --webhook-url http://webhook-listener:8080
        --tails-server-base-url http://tails:6543
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --wallet-type askar
        --wallet-name alice
        --wallet-key insecure
        --auto-provision
        --log-level debug
        --debug-webhooks
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      webhook-listener:
        condition: service_started
      tails:
        condition: service_started

  bob:
    image: ghcr.io/hyperledger/aries-cloudagent-python:py3.9-0.12.0rc1
    # image: acapy-test-image
    # build:
    #   context: .
    #   dockerfile: Dockerfile.acapy
    #   args:
    #     acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@c1fed3c13d33e65979b08dd1eaf79dc84e3ce504
    ports:
      - "3002:3001"
    volumes:
      - ./configs:/configs:ro,z
    command: >
      start
        --inbound-transport http 0.0.0.0 3000
        --outbound-transport http
        --endpoint http://bob:3000
        --admin 0.0.0.0 3001
        --admin-insecure-mode
        --webhook-url http://webhook-listener:8080
        --tails-server-base-url http://tails:6543
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --wallet-type askar
        --wallet-name bob
        --wallet-key insecure
        --auto-provision
        --log-level debug
        --debug-webhooks
        --webhook-url http://webhook-listener:8080
        --monitor-revocation-notification
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      webhook-listener:
        condition: service_started

  tails:
    image: ghcr.io/bcgov/tails-server:latest
    ports:
      - 6543:6543
    environment:
      - GENESIS_URL=https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
    command: >
      tails-server
      --host 0.0.0.0
      --port 6543
      --storage-path /tmp/tails-files
      --log-level INFO

  webhook-listener:
    image: mendhak/http-https-echo:18
    environment:
      - HTTP_PORT=8080

  tests:
    container_name: juggernaut
    build:
      context: .
      args:
        install_flags: ""
    environment:
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
    volumes:
      - ./controller:/usr/src/app/controller:z
      - ./tests:/usr/src/app/tests:z
    entrypoint: "poetry run pytest"
    depends_on:
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy
