version: "3"
services:
  mediator:
    image: acapy-test-image
    build:
      context: .
      dockerfile: Dockerfile.acapy
    ports:
      - "3001:3001"
    command: >
      start -it http 0.0.0.0 3000 -it ws 0.0.0.0 3002
        --label Mediator
        -ot http
        -e http://mediator:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --webhook-url http://echo:3002/webhook
        --no-ledger
        --wallet-type askar
        --wallet-name mediator
        --wallet-key insecure
        --auto-provision
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 3s
      timeout: 5s
      retries: 5
    depends_on:
      echo:
        condition: service_healthy

  echo:
    image: ghcr.io/indicio-tech/echo-agent:0.2.1
    ports:
      - "3002:3002"
    command: --host 0.0.0.0 --port 3002 --log-level debug
    healthcheck:
      test: python -m echo_agent.alive 0.0.0.0 3002
      start_period: 5s
      interval: 1s
      timeout: 5s
      retries: 5

  tests:
    container_name: juggernaut
    build:
      context: .
      args:
        install_flags: ""
    environment:
      - MEDIATOR=http://mediator:3001
      - MEDIATOR_WS=http://mediator:3002
      - ECHO=http://echo:3002
    volumes:
      - ./controller:/usr/src/app/controller:z
      - ./tests:/usr/src/app/tests:z
    entrypoint: "poetry run pytest"
    depends_on:
      mediator:
        condition: service_healthy
      echo:
        condition: service_healthy
