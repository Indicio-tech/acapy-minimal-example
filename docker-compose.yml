version: "3"
services:
  alice:
    # image: bcgovimages/aries-cloudagent:py36-1.16-1_1.0.0-rc0
    image: acapy-cred-attachments
    build:
      context: .
      dockerfile: Dockerfile.acapy
      args:
        acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@22e5ec736a5e46b42582dab8cef1f269701845eb
    ports:
      - "3001:3001"
    command: >
      start -it http 0.0.0.0 3000
        --label Alice
        -ot http
        -e http://alice:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --webhook-url http://echo:3002/webhook
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_demonet_genesis
        --wallet-type askar
        --wallet-name alice
        --wallet-key insecure
        --auto-provision
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 3s
      timeout: 5s
      retries: 5
    depends_on:
      echo:
        condition: service_healthy

  bob:
    # image: bcgovimages/aries-cloudagent:py36-1.16-1_1.0.0-rc0
    image: acapy-cred-attachments
    build:
      context: .
      dockerfile: Dockerfile.acapy
      args:
        acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@22e5ec736a5e46b42582dab8cef1f269701845eb
    ports:
      - "3002:3001"
    command: >
      start -it http 0.0.0.0 3000
        --label Bob
        -ot http
        -e http://bob:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --webhook-url http://echo:3002/webhook
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_demonet_genesis
        --wallet-type askar
        --wallet-name bob
        --wallet-key insecure
        --auto-provision
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 3s
      timeout: 5s
      retries: 5
    depends_on:
      echo:
        condition: service_healthy

  echo:
    image: ghcr.io/indicio-tech/echo-agent:0.1.2
    ports:
      - "3003:3002"
    command: --host 0.0.0.0 --port 3002 --log-level debug
    healthcheck:
      test: nc -z localhost 3002
      start_period: 5s
      interval: 1s
      timeout: 5s
      retries: 5

  controller:
    container_name: controller
    build:
      context: .
    environment:
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
      - ECHO_ENDPOINT=http://echo:3002
    volumes:
      - ./controller:/usr/src/app/controller:z
    depends_on:
      echo:
        condition: service_healthy
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy

  tests:
    container_name: juggernaut
    build:
      context: .
      args:
        install_flags: ""
    environment:
      - ISSUER=http://alice:3001
      - HOLDER=http://bob:3001
      - ECHO_ENDPOINT=http://echo:3002
    volumes:
      - ./controller:/usr/src/app/controller:z
      - ./tests:/usr/src/app/tests:z
    entrypoint: "poetry run pytest"
    depends_on:
      echo:
        condition: service_healthy
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy
