version: "3"
services:
  endorser:
    image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3001:3001"
    command: >
      start -it http 0.0.0.0 3000
        --label Endorser
        -ot http
        -e http://endorser:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_demonet_genesis
        --wallet-type askar
        --wallet-name endorser
        --wallet-key insecure
        --auto-provision
        --endorser-protocol-role endorser
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 3s
      timeout: 5s
      retries: 5

  alice:
    image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3002:3001"
    command: >
      start -it http 0.0.0.0 3000
        --label Alice
        -ot http
        -e http://alice:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_demonet_genesis
        --tails-server-base-url http://tails:6543
        --wallet-type askar
        --wallet-name alice
        --wallet-key insecure
        --auto-provision
        --endorser-protocol-role author
        --auto-create-revocation-transactions
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 3s
      timeout: 5s
      retries: 5
    depends_on:
      tails:
        condition: service_started

  bob:
    image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3003:3001"
    command: >
      start -it http 0.0.0.0 3000
        --label Bob
        -ot http
        -e http://bob:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_demonet_genesis
        --wallet-type askar
        --wallet-name bob
        --wallet-key insecure
        --auto-provision
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 3s
      timeout: 5s
      retries: 5
    depends_on:
      tails:
        condition: service_started

  tails:
    image: ghcr.io/bcgov/tails-server:latest
    ports:
      - 6543:6543
    environment:
      - GENESIS_URL=https://raw.githubusercontent.com/Indicio-tech/indicio-network/master/genesis_files/pool_transactions_demonet_genesis
    command: >
      tails-server
      --host 0.0.0.0
      --port 6543
      --storage-path /tmp/tails-files
      --log-level INFO

  example:
    container_name: controller
    build:
      context: .
    environment:
      - ENDORSER=http://endorser:3001
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
    volumes:
      - ./controller:/usr/src/app/controller:ro,z
      - ./minimal_example.py:/usr/src/app/minimal_example.py:ro,z
    command: python -m minimal_example
    depends_on:
      endorser:
        condition: service_healthy
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy

  tests:
    container_name: juggernaut
    build:
      context: .
      args:
        install_flags: ""
    environment:
      - ENDORSER=http://endorser:3001
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
    volumes:
      - ./controller:/usr/src/app/controller:z
      - ./tests:/usr/src/app/tests:z
    entrypoint: "poetry run pytest"
    depends_on:
      endorser:
        condition: service_healthy
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy
