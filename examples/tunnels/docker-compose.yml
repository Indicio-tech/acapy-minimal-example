version: "3"
services:
  alice:
    image: ghcr.io/hyperledger/aries-cloudagent-python:py3.9-nightly
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_1.0.0-rc0
    # image: acapy-test-image
    # build:
    #   context: .
    #   dockerfile: Dockerfile.acapy
    #   args:
    #     acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@c1fed3c13d33e65979b08dd1eaf79dc84e3ce504
    ports:
      - "3001:3001"
    volumes:
      - ./tunnel_endpoint.sh:/tunnel_endpoint.sh:ro,z
    environment:
      AGENT_TUNNEL_ENDPOINT: http://tunnel-alice:4040
    entrypoint: >
      /bin/sh -c '/tunnel_endpoint.sh aca-py "$$@"' --
    command: >
      start
        --label Alice
        --inbound-transport http 0.0.0.0 3000
        --outbound-transport http
        --admin 0.0.0.0 3001
        --admin-insecure-mode
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --wallet-type askar
        --wallet-name alice
        --wallet-key insecure
        --auto-provision
        --log-level debug
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      tunnel-alice:
        condition: service_started

  bob:
    image: ghcr.io/hyperledger/aries-cloudagent-python:py3.9-0.10.1
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_1.0.0-rc0
    # image: acapy-test-image
    # build:
    #   context: .
    #   dockerfile: Dockerfile.acapy
    #   args:
    #     acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@c1fed3c13d33e65979b08dd1eaf79dc84e3ce504
    ports:
      - "3002:3001"
    volumes:
      - ./tunnel_endpoint.sh:/tunnel_endpoint.sh:ro,z
    environment:
      AGENT_TUNNEL_ENDPOINT: http://tunnel-bob:4040
    entrypoint: >
      /bin/sh -c '/tunnel_endpoint.sh aca-py "$$@"' --
    command: >
      start
        --label Bob
        --inbound-transport http 0.0.0.0 3000
        --outbound-transport http
        --admin 0.0.0.0 3001
        --admin-insecure-mode
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --wallet-type askar
        --wallet-name bob
        --wallet-key insecure
        --auto-provision
        --log-level debug
        --monitor-revocation-notification
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      tunnel-bob:
        condition: service_started

  tunnel-alice:
    image: ghcr.io/indicio-tech/agent-tunnel:latest
    command: -s alice:3000 -p 4040 -h ${AGENT_TUNNEL_HOST}

  tunnel-bob:
    image: ghcr.io/indicio-tech/agent-tunnel:latest
    command: -s bob:3000 -p 4040 -h ${AGENT_TUNNEL_HOST}

  example:
    container_name: controller
    build:
      context: ../..
    environment:
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
    volumes:
      - ../../controller:/usr/src/app/controller:ro,z
      - ./example.py:/usr/src/app/example.py:ro,z
    command: python -m example
    depends_on:
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy
