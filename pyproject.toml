[tool.black]
exclude = [
    "controller/models.py"
]
[tool.poetry]
name = "controller"
version = "0.1.0"
description = "ACA-Py Controller"
authors = ["Daniel Bluhm <dbluhm@pm.me>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.9"
async-selective-queue = "^0.1.0"
aiohttp = "^3.8.1"
pydantic = "^1.10.2"
blessings = "^1.7"
echo-agent = {git = "https://github.com/Indicio-tech/echo-agent", rev = "8f2d76806cf5028a793b612d8ddf483e06b34bc4", extras = ["client"]}

[tool.poetry.dev-dependencies]
black = "^22.6.0"
flake8 = "^5.0.4"
pre-commit = "^2.20.0"
pytest = "^7.1.2"
pytest-asyncio = "^0.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
