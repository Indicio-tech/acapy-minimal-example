name: Code Quality Check

'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BLACK_VERSION: 23.3.0

jobs:
  format:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          src: './pydid'
      - uses: chartboost/ruff-action@v1
