name: tests
"on":
  push:
    branches: 
      - main
      - test/tests
  pull_request:
    branches:
      - main
      - feature/**
      - feat/**

env:
  POETRY_VERSION: 1.1.11

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Test with docker-compose
      run: |
        docker-compose run tests
